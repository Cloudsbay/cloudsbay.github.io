name: Deploy Astro site to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write  # Needed to push to repo

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci  # or pnpm install / yarn install if you're using another package manager

      - name: Build Astro site
        run: npm run build

      - name: Add .nojekyll to disable Jekyll
        run: touch dist/.nojekyll

      - name: Push built site to main branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: main         # Deploy to main branch (root of GitHub Pages)
          folder: dist         # Output folder from Astro build
          clean: true          # Optional: remove old files